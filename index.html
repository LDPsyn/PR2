<!DOCTYPE html>
<html>
<head>
    <title>Reportes de Power BI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .report-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="reportFrame" class="report-frame" frameborder="0" allowFullScreen="true"></iframe>

    <script>
        const reportFrame = document.getElementById('reportFrame');
        const report1Url = 'https://app.powerbi.com/view?r=eyJrIjoiYzY4ZGU2MmEtMTliNC00MGRiLWJlYTYtNzJkNTc2YzQxOTg2IiwidCI6IjA2MjE5YTRhLWE4MzUtNDRkNS1hZmFmLTM5MjYzNDNiZmI4OSIsImMiOjh9';
        const report2Url = 'https://app.powerbi.com/view?r=eyJrIjoiNjk2OTQ1NjYtYjgxMi00NzgwLWJjZmUtMjlhMWQyNTRlMzg4IiwidCI6IjA2MjE5YTRhLWE4MzUtNDRkNS1hZmFmLTM5MjYzNDNiZmI4OSIsImMiOjh9';
        const report3Url = 'https://app.powerbi.com/view?r=eyJrIjoiYWQ1MDI1NjgtNGZiNy00YWVkLWI1OWYtYjJmMTViOTcxMzczIiwidCI6IjA2MjE5YTRhLWE4MzUtNDRkNS1hZmFmLTM5MjYzNDNiZmI4OSIsImMiOjh9'; 

        let currentReportIndex = 0;
        const reportUrls = [report1Url, report2Url, report3Url]; // Nuevo reporte agregado al arreglo

        function switchReport() {
            currentReportIndex = (currentReportIndex + 1) % reportUrls.length;
            reportFrame.src = reportUrls[currentReportIndex];
        }

        reportFrame.src = reportUrls[currentReportIndex];
        setInterval(switchReport, 600000); // Cambiar el reporte cada 10 minutos (600000 milisegundos)
    </script>
</body>
</html>
